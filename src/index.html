<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionou! - Encontre Vagas</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
</head>
<body>
    <header>
        <img src="assets/img/logo-transparente.png" alt="logo transparente">
        <div id="auth-container">
            <button id="auth-button">Entrar</button>
        </div>
    </header>
    <main>
        <section id="sidebar"> 
            <h1>
                Encontre e <span>compartilhe</span> vagas de estacionamento perto de você
            </h1>

            <div id="search-container">
                <input type="text" placeholder="Escolha o local de destino">
            </div>

            <div id="button-container">
                <span>Locais mais comuns</span>
                <button>Marcar minha vaga</button>
            </div>

            <div id="places-grid">
                <div class="place-card" data-lat="-19.9319" data-lng="-43.9386">
                    <img src="assets/img/Local1.png" alt="Praça Sete de Setembro">
                    <p>Praça Sete de Setembro</p>
                </div>

                <div class="place-card" data-lat="-19.8660" data-lng="-43.9710">
                    <img src="assets/img/Local2.png" alt="Mineirão">
                    <p>Mineirão</p>
                </div>

                <div class="place-card" data-lat="-19.9430" data-lng="-43.9720">
                    <img src="assets/img/Local3.png" alt="Arena MRV">
                    <p>Arena MRV</p>
                </div>

                <div class="place-card" data-lat="-19.9167" data-lng="-43.9345">
                    <img src="assets/img/Local4.png" alt="Praça da Liberdade">
                    <p>Praça da Liberdade</p>
                </div>

                <div class="place-card" data-lat="-19.8540" data-lng="-43.9250">
                    <img src="assets/img/Local5.png" alt="Minas Shopping">
                    <p>Minas Shopping</p>
                </div>

                <div class="place-card" data-lat="-19.9245" data-lng="-43.9418">
                    <img src="assets/img/Local6.png" alt="Mercado Central">
                    <p>Mercado Central</p>
                </div>
            </div>
        </section>
        
        <section id="mapa">
            <div id="map-container">
            </div>

            <div id="zoom">
                <button>+</button>
                <button>-</button>
            </div>
        </section>
    </main>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/mock_data.js"></script>
    <script src="js/script.js"></script>
    <script src="js/mapa.js"></script>
</body>
</html>
