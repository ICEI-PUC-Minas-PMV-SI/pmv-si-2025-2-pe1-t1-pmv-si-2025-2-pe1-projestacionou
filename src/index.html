<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionou!</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <img src="assets/img/logo-transparente.png" alt="">
        <button>Entrar</button>
    </header>
    <main>
        <section id="sidebar"> 
            <h1>
                Encontre e <span>compartilhe</span> vagas de estacionamento perto de você
            </h1>

            <div id="search-container">
                <input type="text" placeholder="Escolha o local de destino">
            </div>

            <div id="button-container">
                <span>Locais mais comuns</span>
                <button>Marcar minha vaga</button>
            </div>

            <div id="places-grid">
                <div class="place-card">
                    <img src="assets/img/Local1.png" alt="Praça Sete de Setembro">
                    <p>Praça Sete de Setembro</p>
                </div>

                <div class="place-card">
                    <img src="assets/img/Local2.png" alt="Mineirão">
                    <p>Mineirão</p>
                </div>

                <div class="place-card">
                    <img src="assets/img/Local3.png" alt="Arena MRV">
                    <p>Arena MRV</p>
                </div>

                <div class="place-card">
                    <img src="assets/img/Local4.png" alt="Praça da Liberdade">
                    <p>Praça da Liberdade</p>
                </div>

                <div class="place-card">
                    <img src="assets/img/Local5.png" alt="Minas Shopping">
                    <p>Minas Shopping</p>
                </div>

                <div class="place-card">
                    <img src="assets/img/Local6.png" alt="Mercado Central">
                    <p>Mercado Central</p>
                </div>
            </div>
        </section>
        
        <section id="mapa">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d217275.75690919397!2d-44.12886363845184!3d-19.902317569955965!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xa690cacacf2c33%3A0x5b35795e3ad23997!2sBelo%20Horizonte%2C%20State%20of%20Minas%20Gerais!5e1!3m2!1sen!2sbr!4v1761172928817!5m2!1sen!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <div id="zoom">
                <button>+</button>
                <button>-</button>
            </div>
        </section>
    </main>
</body>
</html>
