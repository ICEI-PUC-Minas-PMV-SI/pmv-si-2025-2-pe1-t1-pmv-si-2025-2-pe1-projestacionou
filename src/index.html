<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionou! - Encontre Vagas</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
</head>
<body>
    <header>
        <img src="assets/img/logo-transparente.png" alt="">
        <button><a href="login.html">Entrar</a></button>
    </header>
    <main>
        <section id="sidebar"> 
            <h1>
                Encontre e <span>compartilhe</span> vagas de estacionamento perto de você
            </h1>

            <div id="search-container">
                <input type="text" placeholder="Escolha o local de destino">
            </div>

            <div id="button-container">
                <span>Locais mais comuns</span>
                <button>Marcar minha vaga</button>
            </div>

            <div id="places-grid">
                <div class="place-card">
                    <img src="assets/img/Local1.png" alt="Praça Sete de Setembro">
                    <p>Praça Sete de Setembro</p>
                </div>

                <div class="place-card">
                    <img src="assets/img/Local2.png" alt="Mineirão">
                    <p>Mineirão</p>
                </div>

                <div class="place-card">
                    <img src="assets/img/Local3.png" alt="Arena MRV">
                    <p>Arena MRV</p>
                </div>

                <div class="place-card">
                    <img src="assets/img/Local4.png" alt="Praça da Liberdade">
                    <p>Praça da Liberdade</p>
                </div>

                <div class="place-card">
                    <img src="assets/img/Local5.png" alt="Minas Shopping">
                    <p>Minas Shopping</p>
                </div>

                <div class="place-card">
                    <img src="assets/img/Local6.png" alt="Mercado Central">
                    <p>Mercado Central</p>
                </div>
            </div>
        </section>
        
        <section id="mapa">
            <div id="map-container">
            </div>

            <div id="zoom">
                <button>+</button>
                <button>-</button>
            </div>
        </section>
    </main>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20n6a9c47uKiK6UjGfQyGg1i8Qf00+iK8qFpU8NlXv7l" crossorigin=""></script>
    <script src="js/mock_data.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
