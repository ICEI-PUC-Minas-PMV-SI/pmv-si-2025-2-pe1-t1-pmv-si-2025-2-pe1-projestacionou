<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Estacionou</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .dashboard-container {
            padding: 50px;
            text-align: center;
        }
        .dashboard-container h1 {
            color: #28558a;
            margin-bottom: 30px;
        }
        #logout-btn {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        #logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Bem-vindo ao Dashboard!</h1>
        <p>Esta é uma página simulada para demonstrar o redirecionamento após o login.</p>
        <button id="logout-btn">Sair (Logout)</button>
    </div>
    <script src="auth_ux.js"></script>
</body>
</html>
