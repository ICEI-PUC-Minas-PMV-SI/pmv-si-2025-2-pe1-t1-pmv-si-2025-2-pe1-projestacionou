<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecte-se à sua conta</title>
    <link rel="stylesheet" href="assets/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Conecte-se à sua conta</h2>
            <form>
                <div class="input-group">
                    <label for="username">Nome de usuário</label>
                    <input type="text" id="username" placeholder="Digite seu nome de usuário">
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha">
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Lembrar minha conta</label>
                </div>
                <button type="submit" class="btn-login">Entrar</button>
            </form>
            <p class="signup-link">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            <div class="logo">                
                <footer>
                    <a href="index.html"><img src="assets/img/logo-transparente.png" alt="logo"></a>
                </footer>
            </div>
        </div>
    </div>
</body>

</html>
